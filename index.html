<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="icon" type="image/x-icon" href="./images/ukraine.svg" />
    <title>Продукт для практики!!!</title>

    <link href="./css/jquery-ui.min.css" type="text/css" rel="stylesheet" />

    <link href="./css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__row">
          <a href="#" class="logo header__logo">Ukraine <span>24</span></a>

          <a href="#" class="btn header__btn">Реєстрація</a>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="card-section">
        <div class="container card-section__container">
          <div class="card-section__row">
            <div class="card-section__descr">
              <h1>
                Інноваційна кредитна карта
                <strong class="highlight">Ukraine <span>24</span></strong>
              </h1>

              <p>
                Фантастична швидкість обробки приватних даних і найновітніші
                технології піднімають досвід користування кредитних карт на
                новий, неймовірно високий рівень!
              </p>

              <a href="" class="btn-text card-section__btn-text card-try"
                >Спробувати</a
              >
            </div>

            <div class="card card-section__card">
              <div class="card__logo">Ukraine <span>24</span></div>
              <img src="./images/chip.svg" alt="" class="card__chip" />

              <form
                action=""
                method="post"
                class="card__form"
                autocomplete="off"
              >
                <input
                  type="text"
                  placeholder="0000 0000 0000 0000"
                  class="card__input card__input_number"
                  maxlength="19"
                  inputmode="numeric"
                />

                <div class="card__form-row">
                  <div class="card__input-area">
                    <div class="card__input-label">Дійсна до:</div>
                    <input
                      type="text"
                      placeholder="00"
                      class="card__input card__input_valid card__input_valid-month"
                      maxlength="2"
                      inputmode="numeric"
                    />

                    <span>/</span>

                    <input
                      type="text"
                      placeholder="00"
                      class="card__input card__input_valid card__input_valid-year"
                      maxlength="2"
                      inputmode="numeric"
                    />
                  </div>

                  <div class="card__input-area">
                    <div class="card__input-label">CVV:</div>
                    <input
                      type="password"
                      placeholder="000"
                      class="card__input card__input_cvv"
                      maxlength="3"
                      autocomplete="new-password"
                      inputmode="numeric"
                    />
                  </div>
                </div>

                <input
                  type="text"
                  placeholder="Ім'я власника карти"
                  class="card__input card__input_cardholder"
                  maxlength="75"
                />
              </form>

              <div class="card__warning">Заповни карту будь-якими даними!</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

    <script defer src="./js/main.js"></script>
  </body>
</html>
